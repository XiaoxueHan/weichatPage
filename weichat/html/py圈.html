<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/signal.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/menu.css">
    <title>朋友圈</title>
</head>
<body>
<div id="contain" >
    <div id="signal">
    <div id="signal_left">

        <div id="signal_area" class="x_y_center">
            <div class="signal_area_sig"></div>
            <div class="signal_area_sig"></div>
            <div class="signal_area_sig"></div>
            <div class="signal_area_sig sig_lost"></div>
        </div>
        <div id="operator" class=" x_y_center">中国联通</div>
        <div id="xg" class=" x_y_center">4G</div>
    </div>

    <div id="signal_center">
        下午4:58
    </div>

    <div id="signal_right">
        <div id="percent_99">99%</div>
        <div id="battery" class=" x_y_center">
            <div id="battery_body">
                <div id="battery_inside"></div>
            </div>
            <div id="battery_head"></div>
        </div>
    </div>
</div>

    <div id="title" class="x_y_center">

        <div id="title_left" >
            <div id="title_left_back_img"></div>
            <div id="title_left_back">返回</div>

        </div>

        <div id="title_center">朋友圈</div>

        <div id="title_right" class=" x_y_center">
            <div id="title_right_icon" style="background-image: url(../resourse/img/相机.svg); background-size: cover;"></div>

        </div>

    </div>

    <div id="py_cricle_img">
        <div id="py_cricle_img_nickname">Mr不过六级不改名</div>
        <div id="py_cricle_img_pic"></div>
    </div>

    <div id="content"style="background-color: whitesmoke">

        <div class="py_cricle_msg">
            <div class="py_cricle_msg_l ">
                <div class="py_cricle_friends_pic" style="background-image: url(../resourse/img/头像_奥巴马.jpg)"></div>
            </div>
            <div class="py_cricle_msg_r ">
                <div class="py_cricle_friends_name ">奥巴马</div>
                <div class="py_cricle_friends_msg ">特朗普这个傻X，这样搞下去迟早完犊子！</div>
                <div class="py_cricle_friends_down ">
                    <div class="py_cricle_friends_time">5分钟前</div>
                    <div class="py_cricle_friends_talk"></div>
                </div>
            </div>
        </div>
        <hr class="content_hr">

        <div class="py_cricle_msg ">
            <div class="py_cricle_msg_l ">
                <div class="py_cricle_friends_pic " style="background-image: url(../resourse/img/特朗普.jpg)"></div>
            </div>
            <div class="py_cricle_msg_r ">
                <div class="py_cricle_friends_name ">川普</div>
                <div class="py_cricle_friends_msg ">We will make America great again！</div>
                <div class="py_cricle_friends_down ">
                    <div class="py_cricle_friends_time ">20分钟前</div>
                    <div class="py_cricle_friends_talk "></div>
                </div>
            </div>
        </div>
        <hr class="content_hr">


        <div class="py_cricle_msgAndpic ">
            <div class="py_cricle_msg_l  ">
                <div class="py_cricle_friends_pic" style="background-image: url(../resourse/img/特朗普.jpg)"></div>
            </div>
            <div class="py_cricle_msgAndpic_r  ">
                <div class="py_cricle_friends_name ">川普</div>
                <div class="py_cricle_friends_msg_pic  " style="background-image: url(../resourse/img/美国.jpg)"></div>
                <div class="py_cricle_friends_down ">
                    <div class="py_cricle_friends_time">20分钟前</div>
                    <div class="py_cricle_friends_talk"></div>
                </div>
            </div>
        </div>
        <hr class="content_hr">


    </div>
</div>
</body>
</html>
