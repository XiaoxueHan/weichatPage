<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/signal.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/menu.css">
    <title>通讯录</title>
</head>
<body>
    <div id="contain">
        <!--信号-->
        <div id="signal">
            <div id="signal_left">

                <div id="signal_area" class="x_y_center">
                    <div class="signal_area_sig"></div>
                    <div class="signal_area_sig"></div>
                    <div class="signal_area_sig"></div>
                    <div class="signal_area_sig sig_lost"></div>
                </div>
                <div id="operator" class=" x_y_center">中国联通</div>
                <div id="xg" class=" x_y_center">4G</div>
            </div>

            <div id="signal_center">
                下午4:58
            </div>

            <div id="signal_right">
                <div id="percent_99">99%</div>
                <div id="battery" class=" x_y_center">
                    <div id="battery_body">
                        <div id="battery_inside"></div>
                    </div>
                    <div id="battery_head"></div>
                </div>
            </div>
        </div>
        <!--信号end-->




        <!--标题-->
        <div id="title" class="x_y_center">

            <div id="title_left"></div>

            <div id="title_center">通讯录</div>

            <div id="title_right" class=" x_y_center">
                <div id="title_right_icon" style="background-image: url(../resourse/img/添加好友.svg); background-size: cover;"></div>
            </div>

        </div>
        <!--标题end-->







        <!--内容-->
        <div id="content">
            <div id="content_research" class="x_y_center">
                <div id="research" class=" x_y_center">
                    <div id="research_left"></div>
                    <div id="research_center" class="x_y_center">
                        <div id="maganify"></div>
                        <div id="research_text">搜索</div>
                    </div>
                    <div id="research_right">
                        <div id="research_voice"></div>

                    </div>
                </div>
            </div>
            <div class="communication x_y_center">
                <div class="communication_img " style="background-image: url(../resourse/img/新的朋友.svg)"></div>
                <div class="communication_nickname ">新的朋友</div>
            </div>

            <hr class="content_hr">

            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/群聊.svg)"></div>
                <div class="communication_nickname">群聊</div>
            </div>
            <hr class="content_hr">

            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/标签.svg)"></div>
                <div class="communication_nickname">标签</div>
            </div>
            <hr class="content_hr">

            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/公众号.svg)"></div>
                <div class="communication_nickname">公众号</div>
            </div>
            <hr class="content_hr">

            <p class="abc">&nbsp;&nbsp;&nbsp;A</p>

            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/头像_奥巴马.jpg)"></div>
                <div class="communication_nickname">奥巴马</div>
            </div>

            <p class="abc">&nbsp;&nbsp;&nbsp;B</p>

            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/头像_贾斯汀.jpg)"></div>
                <div class="communication_nickname">比伯</div>
            </div>

            <p class="abc">&nbsp;&nbsp;&nbsp;C</p>

            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/成龙.jpg)"></div>
                <div class="communication_nickname">成龙</div>
            </div>
            <hr class="content_hr">
            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/陈奕迅.jpg)"></div>
                <div class="communication_nickname">陈奕迅</div>
            </div>
            <hr class="content_hr">
            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/陈乔恩.jpg)"></div>
                <div class="communication_nickname">陈乔恩</div>
            </div>

            <p class="abc">&nbsp;&nbsp;&nbsp;D</p>
            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/迪丽热巴.jpg)"></div>
                <div class="communication_nickname">迪丽热巴</div>
            </div>

            <p class="abc">&nbsp;&nbsp;&nbsp;F</p>
            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/冯提莫.jpg)"></div>
                <div class="communication_nickname">冯提莫</div>
            </div>
            <hr class="content_hr">
            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/冯小刚.jpg)"></div>
                <div class="communication_nickname">冯小刚</div>
            </div>

            <p class="abc">&nbsp;&nbsp;&nbsp;G</p>
            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/葛优.jpg)"></div>
                <div class="communication_nickname">葛优</div>
            </div>

            <p class="abc">&nbsp;&nbsp;&nbsp;H</p>
            <div class="communication x_y_center">
                <div class="communication_img" style="background-image: url(../resourse/img/郝星运.png)"></div>
                <div class="communication_nickname">郝星运</div>
            </div>
        </div>
        <!--内容end-->



        <!--菜单-->
        <div id="menu">
            <div  class=" menu_box ">
                <div class="menu_icon " style="background-image: url(../resourse/img/消息.svg)"></div>
                <div class="menu_title ">微信</div>
            </div>
            <div  class=" menu_box">
                <div class="menu_icon " style="background-image: url(../resourse/img/通讯录_选中.svg)"></div>
                <div class="menu_title ">通讯录</div>
            </div>
            <div class=" menu_box">
                <div class="menu_icon " style="background-image: url(../resourse/img/发现.svg)"></div>
                <div class="menu_title ">发现</div>
            </div>
            <div class=" menu_box">
                <div class="menu_icon " style="background-image: url(../resourse/img/我的.svg)"></div>
                <div class="menu_title ">我</div>
            </div>
        </div>
        <!--菜单end-->



    </div>
</body>
</html>
