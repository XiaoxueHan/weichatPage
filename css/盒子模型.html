<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
    /*
    * {
    margin: 0px;
    padding: 0px;
    }
    开局设置所有元素边距为0
    */
    /*盒子模型会破坏原本预想的尺寸*/
    /*增加内边距会造成尺寸改变  文字使用text-indent: n px;来设置文字离左侧边距 */
    /*增加子元素的外边距不会撑开父元素的尺寸*/
        * {
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: #c7ad88;
        }
    </style>

</head>
<body>

    <div>

    </div>

</body>
</html>
