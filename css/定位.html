<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <!--    fix定位               基于屏幕定位，会产生浮空效果      可以用来铺满屏
            relative定位          基于元素原本应该出现的位置定位
            absolute定位          基于父元素的定位，父元素必须有定位，否则上一步寻找带有定位的父元素直到变成屏幕定位。会产生浮空效果

     -->

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        #container {
            background-color: #9c27b0;
            height: 100%;
            width: 100%;

            position: fixed;
        }
    </style>


</head>
<body>

    <div id="container"></div>

</body>
</html>
